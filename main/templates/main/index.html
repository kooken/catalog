{% extends 'main/base.html' %}
{% load media_tag %}
{% block content %}
<div class="col-3">
    {% for object in products_list %}
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.product_name }}</h4>
            <img class="card-img-top" src="{{ media_tag object.img }}">
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">$ 140</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>- Неограниченная лицензия</li>
                <li>- Поддержка</li>
                <li>- Установка на сервер</li>
                <li>- Получение обновлений</li>
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
