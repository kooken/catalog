{% extends 'main/base.html' %}
{% block content %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.product }}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ object.version_no }}</h1>
            <h1 class="card-title pricing-card-title">{{ object.version_name }}</h1>
            <h1 class="card-title pricing-card-title">{{ object.active_version }}</h1>
        </div>
    </div>
</div>
{% endblock %}
